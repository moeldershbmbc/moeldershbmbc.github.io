<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Whatsapp Mölders</title>
    <script type="text/javascript" src="https://moeldershbmbc.github.io/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://moeldershbmbc.github.io/floating-wpp.css">
    <script type="text/javascript" src="https://moeldershbmbc.github.io/floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '49581971840',
            popupMessage: 'Hello, how can we help you?',
            message: "Hallo hagebaumarkt Uelzen2 GmbH &#x0026; Co. KG. Ich möchte gerne per WhatsApp mit Ihnen zur Beantwortung meiner Anfragen kommunizieren. Ich bin damit einverstanden, dass hierzu sowie zur Erbringung des Dienstes meine Daten (Daten aus meinem WhatsApp-Profil und zu meinen genutzten Endgeräten sowie von mir mitgeteilte Daten) von Ihnen mithilfe Ihrer beauftragten Dienstleister, auch in den USA, verarbeitet werden. Mein Einverständnis kann ich mit Wirkung für die Zukunft jederzeit widerrufen. Hierfür sende ich ganz einfach via WhatsApp eine kurze Nachricht mit „STOP“. Weitere Informationen zum Datenschutz finde ich hier: https://www.moelders.de/datenschutz. Andere Kommunikationskanäle kann ich natürlich weiterhin nutzen.",
            showPopup: false,
            showOnIE: false,
            headerTitle: 'Welcome!',
            headerColor: 'crimson',
            backgroundColor: 'crimson',
            buttonImage: '<img src="https://moeldershbmbc.github.io/whatsapp.svg" />',
            position: "right"
            
        });
    });
</script>

</html>
